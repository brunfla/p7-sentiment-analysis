name: DVC Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dvc_pipeline:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code du dépôt
      - name: Checkout code
        uses: actions/checkout@v3

      - name: test
        run: curl http://localhost:5000/v2/_catalog

      # Étape 1 : Démarrer le container Docker avec l'image personnalisée
      - name: Use custom Docker image
        uses: docker://localhost:5000/mlops-env:v1

      # Étape 2 : Vérifier le code du dépôt
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 5 : Tirer les données et artefacts (si nécessaires)
      - name: Pull data from DVC
        run: dvc pull

      # Étape 6 : Reproduire le pipeline DVC
      - name: Run DVC pipeline
        run: dvc repro

      # Étape 7 : Pousser les résultats (artefacts et données mises à jour)
      - name: Push updated data and models to DVC remote
        run: dvc push

      # Étape 8 : Vérifier les métriques (optionnel)
      - name: Check metrics
        run: |
          dvc metrics show
