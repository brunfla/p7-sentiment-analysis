name: Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  custom-docker-env:
    runs-on: self-hosted
    container:
      image: 10.1.0.162:5000/mlops-env:v1
    steps:
      - name: Checkout code.
        uses: actions/checkout@v3

      - name: Pull DVC data
        run: dvc pull

      - name: Reproduce DVC pipeline
        run: dvc repro

      - name: Push DVC data
        run: dvc push

      - name: Check metrics
        run: dvc metrics show
